[pytest]
# Pytest configuration for PDF Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Coverage thresholds
# Overall: 70% minimum coverage

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for modules
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    requires_api: Tests that require API keys (LLM)
    requires_tesseract: Tests that require Tesseract OCR
    error_scenario: Tests for error handling

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution (optional - requires pytest-xdist)
# addopts = -n auto
